codecov:
  require_ci_to_pass: yes
  max_report_age: 24h
  strict_yaml_branch: master
  url: "https://codecov.io"
  token: CODECOV_TOKEN
  notify:
    after_n_builds: 1
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 5%
    patch:
      default:
        target: 80%

ignore:
  - "src/example/**/*"  # 忽略示例代码
  - "tests/**/*"        # 忽略测试代码
  - "vendor/**/*"       # 忽略第三方依赖

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
